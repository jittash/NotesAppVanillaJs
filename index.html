<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Notes" aria-label="Search"
                        id="searchBtn" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h2 class="text-center">Welcome to Jit Notes</h2>
        <!--Add Note-->
        <div class="card bg-light">
            <div class="card-body">
                <div class="mb-3">
                    <label for="addTitle" class="card-title">Add title</label>
                    <input type="text" class="form-control" id="addTitle" aria-describedby="title" />
                </div>

                <div class="mb-3">
                    <label for="addNote" class="card-title">Add Description</label>
                    <textarea class="form-control" id="addNote" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add</button>
                <button class="btn btn-danger" id="clearBtn" onclick="clearAll()">Delete All</button>
            </div>
        </div>
        <hr />
        <!--Display Notes-->
        <div>
            Your Notes
        </div>
        <hr />
        <div class="row container-fluid" id="noMatch"></div>
        <div class="row container-fluid" id="notes">
            <!--Notes will come here-->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="./index.js">
        
    </script>
</body>

</html>
